<table class="table table-hover">
    <tr>
        <td width="30px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(30) }}" />
            </a>
        </td>
        <td>
            <!--{{ post.author.username }} -->
            <!--将用户动态作者的用户名显示为一个链接-->
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            said {{ moment(post.timestamp).fromNow() }}:
            <br>
                &nbsp;&nbsp;&nbsp;&nbsp; {{ post.body + "---看看我的小尾巴----"}}
        </td>
    </tr>
</table>
