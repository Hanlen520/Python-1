{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="form-wrapper">
	<form method="post" action=".">
		{% if form.errors %}
			{% include "users/partials/errors.html" %}
		{% endif %}
		{% csrf_token %}
		{% for field in form %}
			{% include "users/partials/field.html" %}
		{% endfor %}
		<br>
		<div class="button-wrapper submit">
			<input class="btn btn-primary" type="submit" value="{% trans ' 立即登录 ' %}" />
		</div>
		<input type="hidden" name="next" value="{{ next }}" /><br>
		<p class="font-weight-bold btn"><a href="{% url 'users_password_reset' %}" class="nav-link">{% trans "【忘记密码】" %}</a></p>
		<p class="font-weight-bold btn"><a href="{% url 'users_register' %}" class="nav-link">{% trans "【登录】" %}</a></p>
	</form>
</div>
{% endblock %}
